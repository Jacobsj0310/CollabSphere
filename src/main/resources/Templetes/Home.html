<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:replace="${title} ?: 'CollabSphere'">CollabSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">CollabSphere</a>
        <div>
            <a class="btn btn-outline-primary me-2" th:href="@{/home}">Home</a>

            <a class= "btn btn-outline-primary me-2"th:href="@{/UI/teams}">Teams</a>

            <form th:action="@{/logout}" method="post" style="display:inline">
                <button class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>

<!-- HERO SECTION -->

    <div class="popup-box">
        <h2>Hello ðŸ‘‹</h2>

<div class="container">
    <div th:replace="~{::body}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>

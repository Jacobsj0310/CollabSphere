<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h1>Welcome</h1>
<div>
    <h3>Your Teams</h3>
    <div th:if="${teams == null or #lists.isEmpty(teams)}">
        <p>No teams yet. <a th:href="@{/ui/teams/create}">Create one</a></p>
    </div>
    <div class="list-group">
        <a th:each="t : ${teams}" th:text="${t.name}" th:href="@{|/ui/teams/${t.id}|}" class="list-group-item list-group-item-action"/>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h2>Files</h2>
<a class="btn btn-primary mb-2" th:href="@{|/ui/files/upload?teamId=${teamId}|}">Upload File</a>

<table class="table">
    <thead><tr><th>Name</th><th>Size</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="f : ${files}">
        <td th:text="${f.fileName}">file.pdf</td>
        <td th:text="${f.size}">1234</td>
        <td>
            <a th:href="@{|/ui/files/${f.id}/download|}" class="btn btn-sm btn-outline-primary">Download</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

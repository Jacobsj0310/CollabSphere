<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h2>Upload File</h2>
<form th:action="@{/ui/files/upload}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="teamId" th:value="${teamId}"/>
    <div class="mb-3">
        <input type="file" name="file" class="form-control"/>
    </div>
    <button class="btn btn-primary">Upload</button>
</form>
</body>
</html>
